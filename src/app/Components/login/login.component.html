<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex justify-content-center align-items-center h-custom-2 ms-xl-4 mt-5">

          <form [formGroup]="loginForm" (ngSubmit)="submitForm()" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-group">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
            </div>

            <br>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
            </div>

            <br>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="loginForm.invalid">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="/register">Forgot password?</a></p>
            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/orh1.png" alt="Login image" class="w-100 vh-100"
          style="object-fit:fill; object-position: left;">
      </div>

      <footer class="py-2" style="background: rgb(255, 192, 254); position: fixed; left: 0; bottom: 0; width: 100%">
        <div class="container px-4 px-lg-5">
          <p class="m-0 text-center text-white">&copy; 2023 - Aura's Website. All Rights Reserved. </p>
        </div>
      </footer>

    </div>

  </div>
</section>
